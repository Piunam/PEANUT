{% extends 'base.html' %}

{% block content %}
<h2>Apply for {{ project.title }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="apply-button">Apply for this project</button>
</form>
{% endblock %}

<style>
.apply-button {
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.apply-button:hover {
    background-color: #0056b3;
}
</style>
