{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Conference</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #4f4f4f, #2b2b2b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .dashboard {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background-color: #bb8eff;
      color: #ffffff;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #350050;
      color: white;
    }

    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h1>Welcome, Ask Mentor!</h1>
    <a href="{% url 'meeting' %}" class="button">New Meeting</a>
    <a href="{% url 'join_room' %}" class="button">Join Meeting</a>
    <a href="{% url 'logout' %}" class="button">Logout</a>
  </div>
</body>
</html>
