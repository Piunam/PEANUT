<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    <h1>Welcome to the Question Page</h1>
    
    <!-- Displaying the Room ID -->
    <p>Room ID: {{ room_id }}</p>
    <p>Room Name: {{ room_name }}</p>
    <form id="question-form" method="post" action="{% url 'submit_answer' %}">
        <input type="hidden" name="room_id" value="{{ room_id }}">
        <textarea name="answer" id="answer" rows="4" cols="50" placeholder="Enter your answer here..."></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <p id="status-text"></p>
    <h2>Question Area</h2>
    <!-- Add your question content and IDE integration here -->

</body>
</html>
